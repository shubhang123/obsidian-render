services:
  obsidian:
    image: ghcr.io/sytone/obsidian-remote:latest
    container_name: obsidian
    
    ports:
      - "8080:8080"
    
    volumes:
      # Your vault files
      - ./vaults:/vaults
      # Obsidian config (plugins, themes, settings)
      - ./config:/config
    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - OBSIDIAN_VAULT=/vaults
    
    # Shared memory for Chromium/Electron
    shm_size: 2gb
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    
    # Required for Electron
    security_opt:
      - seccomp:unconfined
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped

