services:
  obsidian:
    build:
      context: .
      dockerfile: Dockerfile
    image: obsidian-custom:latest
    container_name: obsidian
    
    ports:
      - "8080:8080"
    
    volumes:
      # Your vault files
      - ./vaults:/vaults
      # Obsidian config (plugins, themes, settings)
      - ./config:/config
    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    
    # Shared memory for Chromium/Electron
    shm_size: 1gb
    
    # Required for Electron
    security_opt:
      - seccomp:unconfined
    
    restart: unless-stopped
