[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
loglevel=warn

[program:xvfb]
# Higher refresh rate display for smoother experience
command=/usr/bin/Xvfb :0 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset -dpi 96
autorestart=true
priority=100
stdout_logfile=/dev/null
stderr_logfile=/dev/null

[program:openbox]
command=/usr/bin/openbox
environment=DISPLAY=":0"
autorestart=true
priority=200
stdout_logfile=/dev/null
stderr_logfile=/dev/null

[program:x11vnc]
# Ultra-low-latency settings:
# -noxdamage: faster screen updates
# -ncache 10: client-side caching
# -defer 5: minimal defer time (5ms)
# -wait 5: minimal wait time (5ms)
# -threads: multi-threaded for better performance
command=/usr/bin/x11vnc -display :0 -nopw -listen localhost -xkb -forever -shared -rfbport 5900 -noxdamage -ncache 10 -defer 5 -wait 5 -threads -cursor arrow
autorestart=true
priority=300
stdout_logfile=/dev/null
stderr_logfile=/dev/null

[program:novnc]
# WebSocket with no compression delay for lowest latency
command=/usr/bin/websockify --web=/usr/share/novnc/ --heartbeat=10 8080 localhost:5900
autorestart=true
priority=400
stdout_logfile=/dev/null
stderr_logfile=/dev/null

[program:obsidian]
# Optimized Electron flags for performance
command=/opt/obsidian/obsidian --no-sandbox --disable-gpu-sandbox --disable-dev-shm-usage --disable-software-rasterizer --enable-features=VaapiVideoDecoder --disable-background-timer-throttling --disable-backgrounding-occluded-windows
environment=DISPLAY=":0",HOME="/home/obsidian"
user=obsidian
autorestart=true
priority=500
startretries=3
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
